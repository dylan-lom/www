<!DOCTYPE html>
<html lang="en">
<head>
    <title>dumfaq | search</title>
    <meta charset=UTF-8>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function search(query){
            let idx = query.indexOf(" ");
            engine = query.substring(0, idx);
            query = query.substring(idx + 1);
            switch(engine){
                case "a": //mozilla ff addons
                    window.location = "https://addons.mozilla.org/en-US/firefox/search/?q="+query;
                    break;
                case "ab": //animebytes
                    window.location = "https://animebytes.tv/torrents.php?searchstr="+query;
                    break;
                case "crux": //crux ports
                    window.location  = "https://crux.nu/portdb/?a=search&q="+query;
                    break;
                case "d": //ddg
                    window.location = "https://duckduckgo.com?q="+query;
                    break;
                case "dl": //ddg lite
                    window.location = "https://duckduckgo.com/lite?q="+query;
                    break;
                case "db9": //deepbassnine
                    window.location = "https://www.deepbassnine.com/torrents.php?searchstr="+query;
                case "disc": //discogs
                    window.location = "https://www.discogs.com/search/?type=all&q="+query;
                    break;
                case "g": //google
                    window.location = "https://google.com/search?q="+query;
                    break;
                case "man": //openBSD man
                    window.location = "https://man.openbsd.org/"+query;
                    break;
                case "pb": //pinboard
                    window.location = "https://pinboard.in/search/u:dlom?query="+query;
                    break;
                case "ptp": //passthepopcorn
                    window.location = "https://passthepopcorn.me/torrents.php?order_by=relevance&searchstr="+query;
                    break;
                case "red": //redacted
                    window.location = "https://redacted.ch/torrents.php?searchstr="+query;
                    break;
                case "rym": //rateyourmusic
                    window.location = "https://rateyourmusic.com/search?searchtype=l&searchterm="+query;
                    break;
                case "sc": //secret-cinema
                    window.location = "https://secret-cinema.pw/torrents.php?searchstr="+query;
                    break;
                case "so": //stack overflow
                    window.location = "https://stackoverflow.com/search?q="+query;
                    break;
                case "w": //wikipedia
                    window.location = "https://en.wikipedia.org/w/index.php?search="+query;
                    break;
                case "yt": //youtube
                    window.location = "https://www.youtube.com/results?search_query="+query;
                    break;
                default: //otherwise, assume url
                    console.log(query);
                    window.location = "http://" + query;
                    break;
            }
        }
    </script>
</head>

<body>
    <h1>dumfaq</h1>
    <form id="s" onsubmit="search(document.getElementById('sbox').value); return false;">
        <input type="text" id="sbox" autofocus/>
    </form>

    <br>
    <p>a crux d dl disc g man pb rym so w yt</p>
    <p>ab db9 red ptp sc</p>

</body>
